<!DOCTYPE html>
<html>
<head>
 <meta charset=”utf-8">
 <meta name=”viewport” content=”width=device-width”>
 <link rel="stylesheet" href="styles.css">
 <title>Single-Page App</title>
 <script src="assign2.js"></script>
 <link rel="stylsheet" href="styles.css">
</head>
<body>
 <header>
     <h1>Music Companion</h1>
     <button>Credits</button>
 </header>
 <main>
     <aside>
        <h2>Basic Song Search</h2>
        <div id="searchCriteria">
            <label > 
                <input type="radio" checked="checked" name="radio">
                Title
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label > 
                <input type="radio" name="radio">
                Artist
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label > 
                <input type="radio" name="radio">
                Genre
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
        </div>
     </aside>
     <section>
        <h2>Browse / Search Results</h2>

     </section>
 </main>
 <footer>Sean Jamieson &copy</footer>
</body>
</html>
