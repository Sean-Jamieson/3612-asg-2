<!DOCTYPE html>
<html>
<head>
    <meta charset=”utf-8">
    <meta name=”viewport” content=”width=device-width”>
    <link rel="stylesheet" href="styles.css">
    <title>Single-Page App</title>
    <script src="assign2.js"></script>
    <link rel="stylsheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
 <header>
     <h1>Music Companion</h1>
     <button>Credits</button>
 </header>
 <main>
     <aside>
        <h2>Search</h2>
        <div id="search-criteria">
            <label> 
                <input id="title" type="radio" checked="checked" name="filter">
                Title
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label> 
                <input type="radio" name="filter">
                Artist
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label>
                <input type="radio" name="filter">
                Genre
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label class="bordered-input"> 
                <input type="radio" name="filter">
                Year
                <label>Less<input type="number" class="params"></label>
                <label>Greater<input type="number" class="params"></label>
            </label>
            <label class="bordered-input"> 
                <input type="radio" name="filter">
                Popularity
                <label>Less<input type="number" class="params"></label>
                <label>Greater<input type="number" class="params"></label>
            </label>
            <button>Clear</button>
            <button>Search</button>
        </div>
     </aside>
     <section>
        <h2>Results</h2>
     </section>
 </main>
 <footer>Sean Jamieson &copy</footer>
</body>
</html>
